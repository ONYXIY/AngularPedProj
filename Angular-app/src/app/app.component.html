<div>
  <select [(ngModel)]="selectSymbol" (change)="selectCoinBySymbol(selectSymbol)">
    <option value="">All</option>
    <option *ngFor="let item of currApi" [value]="item.symbol">{{ item.symbol }}</option>
  </select>
</div>

<div *ngFor="let item of filteredData">
  <div>{{ item.symbol }}</div>
  <div>{{ item.last }}</div>
  <!-- <div>{{ item.buy }}</div>
  <div>{{ item.sell }}</div> -->
</div>
